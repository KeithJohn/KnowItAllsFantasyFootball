<style>

{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #F5F5F5;
}

.style-5::-webkit-scrollbar
{
    width: 10px;
    background-color: #F5F5F5;
}

                       color-stop(.5, transparent), to(transparent));
}
