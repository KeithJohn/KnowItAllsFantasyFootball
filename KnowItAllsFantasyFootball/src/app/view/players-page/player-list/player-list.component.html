<style>
  .toolbar {
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    opacity: 1;
  }

  .sticky {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    opacity: 1;
   }
#style-5{
    overflow-y: scroll;
}
   #style-5::-webkit-scrollbar-track
{
    /* -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); */
    background-color: #F5F5F5;
}

#style-5::-webkit-scrollbar
{
    width: 10px;
    background-color: #F5F5F5;
}

#style-5::-webkit-scrollbar-thumb
{
    background-color: #0ae;
    
    background-image: -webkit-gradient(linear, 0 0, 0 100%,
                       color-stop(.5, rgba(255, 255, 255, .2)),
                       color-stop(.5, transparent), to(transparent));
}
</style>

<!-- Filter bar -->
    <div class="toolbar" role="banner">
        <div class="spacer"></div>
        <mat-form-field color=white class="toolbar" style="padding:5px;">
            <mat-select color=white class="myClass" placeholder="Position" [(ngModel)]="currentPositionFilter">
                    <mat-option >All</mat-option>
                    <mat-option value="QB">QB</mat-option>
                    <mat-option value="RB">RB</mat-option>
                    <mat-option value="WR">WR</mat-option>
                    <mat-option value="TE">TE</mat-option>
                    <mat-option value="D/ST">D/ST</mat-option>
                    <mat-option value="K">K</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Team" [(ngModel)]="currentTeamFilter">
                    <mat-option>All</mat-option>
                    <mat-option *ngFor="let team of teams" [value]="team.id">{{team.name}}</mat-option>
                    <mat-option value="0">Free Agent</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Sort By" [(ngModel)]=orderByType>
                    <mat-option></mat-option>
                    <mat-option value="-auctionValueAverage">Average Auction Value </mat-option>
                    <mat-option value="-percentChange">Transaction Trends</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="searchText">
        </mat-form-field>
    </div>

    <!-- List -->
    <!-- TODO: Add Scrolling -->
        <mat-action-list>
            <button class="playerListItem" *ngFor="let player of players | filterByPosition: currentPositionFilter | filterByTeam: currentTeamFilter  | filterByName : searchText | orderBy: orderByType; let i = index" mat-list-item (click)="setPlayer(player)">{{ player.fullName }}: {{ getPosition(player) }}, {{ player.teamName }}, || percentChange {{ player.percentChange | number:'.1-5'  }} || AAV {{ player.auctionValueAverage | number:'.1-5' }}</button>
        </mat-action-list>
